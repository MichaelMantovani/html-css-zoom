<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="CSS/style.css">
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css' integrity='sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==' crossorigin='anonymous'/>
  <title>Zoom</title>
</head>
<body>

  <!-- Display options -->

  <header class="bgcolor">
    <div class="display-opt">
      <span><a href="#"><i class="fa-solid fa-users-rectangle"></i> Speaker View</a></span>
      <span><a href="#"><i class="fa-solid fa-maximize"></i></a></span>
    </div>  
  </header>
  <main></main>



  
  <!-- Footer Options -->

  <footer>
    <div class="footer-opt">


      <!-- User options -->

      <div class="user-opt">
        <div class="audio">
          <a href="#"><i class="fa-solid fa-microphone"></i></a>
          <a href="#"><i class="fa-solid fa-angle-up"></i></a>
          <h3>Mute</h3>
        </div>
        <div class="video">
          <a href="#"><i class="fa-solid fa-video"></i></a>
          <a href="#"><i class="fa-solid fa-angle-up"></i></a>
          <h3>Stop Video</h3>
        </div>
      </div>


      <!-- Group chat options-->

      <div class="group-opt">
        <div class="invite">
          <a href="#"><i class="fa-solid fa-user-plus"></i></a>
          <h3>Invite</h3>
        </div>
        <div class="manage-partecipants">
          <a href="#"><i class="fa-solid fa-user-group"></i></a>
          <h3>Manage partecipants</h3>
        </div>
        <div class="polling">
          <a href="#"><i class="fa-solid fa-square-poll-vertical"></i></a>
          <h3>Polling</h3>
        </div>
        <div class="share-screen">
          <a href="#"><i class="fa-solid fa-share-from-square"></i></a>
          <h3>Share Screen</h3>
        </div>
        <div class="chat">
          <a href="#"><i class="fa-solid fa-comment"></i></a>
          <h3>Chat</h3>
        </div>
        <div class="record">
          <a href="#"><i class="fa-solid fa-record-vinyl"></i></a>
          <h3>Record</h3>
        </div>
        <div class="breakout-rooms">
          <a href="#"><i class="fa-brands fa-microsoft"></i></a>
          <h3>Breackout Rooms</h3>
        </div>
        <div class="more">
          <a href="#"><i class="fa-solid fa-ellipsis"></i></a>
          <h3>More</h3>
        </div>
      </div>


      <!-- End meeting options -->
      <div class="end-opt">
        <h3>End meeting</h3>
      </div>
    </div>
  </footer>
  
</body>
</html>
